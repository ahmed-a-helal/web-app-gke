apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend

  template:
    metadata:
      labels:
        app: frontend
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
                - key: "app"
                  operator: In
                  values:
                  - frontend
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: tomcat-webserver
        image: europe-west1-docker.pkg.dev/ahmed-attia-iti/iti-webapp-project-repo/web:1
        ports:
        - containerPort: 3000
        env:
        - name: DBuser
          valueFrom:
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-username
        - name: DBpass
          valueFrom: 
            secretKeyRef:
              name: mongodb-secret
              key: mongo-root-password
        - name: DBhosts
          value: "mongodb-service:27017"
        - name: webport
          value: "3000"

